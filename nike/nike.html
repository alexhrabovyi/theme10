<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article class="product-card">
        <div class="logo product-card__logo">
            <a href="#" alt="Nike SB" class="logo__link">
                <img src="img/logo.png" alt="Nike SB">
            </a>
        </div>
        <div class="product-model product-card__product-model">
            <div class="product-image product-model__product-image">
                <img src="img/sneakers.png" alt="Sneakers" class="product-image__image">
                <div class="model-color product-image__model-color">
                    <ul class="circles model-color__circles">
                        <li class="circles__circle circles__circle_black"></li>
                        <li class="circles__circle circles__circle_white"></li>
                        <li class="circles__circle circles__circle_red"></li>
                        <li class="circles__circle circles__circle_aqua"></li>
                    </ul>
                </div>
            </div>
            <div class="product-info product-model__product-info">
                <h1 class="label product-info__label">Nike SB Stefan Janoski Max</h1>
                <h3 class="description product-info__description">Unisex Skateboarding Shoe</h3>
                <ul class="rating product-info__rating">
                    <li class="rating__star"><img src="img/star_gold.png" alt="Star"></li>
                    <li class="rating__star"><img src="img/star_gold.png" alt="Star"></li>
                    <li class="rating__star"><img src="img/star_gold.png" alt="Star"></li>
                    <li class="rating__star rating__star_grey"><img src="img/star_grey.png" alt="Star"></li>
                    <li class="rating__star rating__star_grey"><img src="img/star_grey.png" alt="Star"></li>
                </ul>
                <div class="buttons product-info__buttons">
                    <div class="buttons__button buttons__button_size">
                        <p class="buttons__button__text">Size</p>
                        <img src="img/chevron_down.png" alt="Down" class="button__img">
                    </div>
                    <div class="buttons__button buttons__button_qty">
                        <p class="buttons__button__text">Qty</p>
                        <img src="img/chevron_down.png" alt="Down">
                    </div>
                </div>
                <button class="button product-info__button">Add to cart</button>
            </div>
        </div>
    </article>
</body>

</html>
